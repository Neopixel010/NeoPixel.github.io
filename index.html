<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spiel mit Geheimem Admin-Bereich</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 20px;
      background: #f3f4f6;
      color: #333;
    }
    h1, h2 {
      color: #2c3e50;
    }
    button {
      padding: 10px 15px;
      margin: 10px;
      border: none;
      background: #3498db;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #2980b9;
    }
    input {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    #game, #secret-login, #admin-menu {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      background: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    #secret-login, #admin-menu {
      display: none;
    }
    #tap-area {
      width: 100px;
      height: 100px;
      margin: 50px auto;
      background: #bdc3c7;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2c3e50;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>Willkommen in unserer Spielewelt</h1>
  <p>Hier kannst du Spa√ü haben und mit etwas Gl√ºck den geheimen Admin-Bereich entdecken!</p>

  <!-- Tippen-Bereich -->
  <div id="tap-area" onclick="incrementTapCount()">Dr√ºcke hier</div>

  <!-- Spielbereich -->
  <div id="game">
    <h2>Spiel: Rate die Zahl</h2>
    <p>Errate die Zahl zwischen 1 und 10!</p>
    <input type="number" id="guess" placeholder="Dein Tipp" min="1" max="10">
    <button onclick="checkGuess()">Pr√ºfen</button>
    <p id="result"></p>
  </div>

  <!-- Geheimer Login -->
  <div id="secret-login">
    <h2>Geheimer Login</h2>
    <form onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="Benutzername" required>
      <input type="password" id="password" placeholder="Passwort" required>
      <button type="submit">Einloggen</button>
    </form>
    <p id="login-result"></p>
  </div>

  <script>
    // Tippen-Z√§hler
    let tapCount = 0;

    function incrementTapCount() {
      tapCount++;
      const tapArea = document.getElementById('tap-area');
      tapArea.textContent = `${tapCount} / 10`;

      if (tapCount === 10) {
        // Geheimer Login sichtbar machen
        document.getElementById('secret-login').style.display = 'block';
        tapArea.style.display = 'none'; // Tap-Bereich ausblenden
        alert('üîì Geheimer Login wurde freigeschaltet!');
      }
    }

    // Zufallszahl f√ºr das Spiel
    const randomNumber = Math.floor(Math.random() * 10) + 1;

    function checkGuess() {
      const userGuess = parseInt(document.getElementById('guess').value);
      const result = document.getElementById('result');
      
      if (userGuess === randomNumber) {
        result.textContent = 'üéâ Gl√ºckwunsch! Du hast richtig geraten!';
        result.style.color = 'green';
      } else {
        result.textContent = '‚ùå Falsch geraten! Versuch es nochmal.';
        result.style.color = 'red';
      }
    }

    function handleLogin(event) {
      event.preventDefault(); // Verhindert das Neuladen der Seite
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const loginResult = document.getElementById('login-result');
      
      if (username === 'admin' && password === 'geheim') {
        loginResult.textContent = '‚úÖ Login erfolgreich!';
        loginResult.style.color = 'green';
        alert('Willkommen im Admin-Bereich!');
        // Weitere Logik f√ºr den Admin-Bereich k√∂nnte hier folgen
      } else {
        loginResult.textContent = '‚ùå Falsche Zugangsdaten!';
        loginResult.style.color = 'red';
      }
    }
  </script>
</body>
</html>
