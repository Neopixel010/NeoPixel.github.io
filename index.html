<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard mit E-Mail und Berechtigungen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
        }
        nav a:hover {
            background-color: #666;
            border-radius: 5px;
        }
        #login-container, #user-management, #password-change-container {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #555;
        }
        input[type="email"], input[type="text"], input[type="password"], select {
            padding: 8px;
            width: 100%;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin-Dashboard mit Berechtigungen</h1>
    </header>
    <nav>
        <a href="#logout" id="logout-button" class="hidden">Abmelden</a>
    </nav>

    <!-- Login -->
    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Benutzername:</label><br>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Passwort:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Einloggen</button>
        </form>
        <p id="login-message" class="hidden"></p>
    </div>

    <!-- Benutzerverwaltung (Nur für Admins sichtbar) -->
    <div id="user-management" class="hidden">
        <h2>Benutzerverwaltung</h2>
        <table>
            <thead>
                <tr>
                    <th>Benutzername</th>
                    <th>E-Mail</th>
                    <th>Rolle</th>
                    <th>Status</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody id="user-table">
                <!-- Benutzer werden hier dynamisch hinzugefügt -->
            </tbody>
        </table>

        <h3>Neuen Benutzer hinzufügen:</h3>
        <form id="add-user-form">
            <label for="new-username">Benutzername:</label>
            <input type="text" id="new-username" required>
            <label for="new-email">E-Mail:</label>
            <input type="email" id="new-email" required>
            <label for="new-role">Rolle:</label>
            <select id="new-role">
                <option value="Benutzer">Benutzer</option>
                <option value="Admin">Administrator</option>
                <option value="Gast">Gast</option>
            </select>
            <button type="submit">Hinzufügen</button>
        </form>
    </div>

    <!-- Passwort ändern -->
    <div id="password-change-container" class="hidden">
        <h2>Passwort ändern</h2>
        <form id="password-change-form">
            <label for="current-password">Aktuelles Passwort:</label>
            <input type="password" id="current-password" required>
            <label for="new-password">Neues Passwort:</label>
            <input type="password" id="new-password" required>
            <button type="submit">Passwort ändern</button>
        </form>
        <p id="password-change-message" class="hidden"></p>
    </div>

    <script>
        // Benutzerliste
        const users = [
            { username: 'Admin', email: 'admin@example.com', role: 'Administrator', password: '1234', status: 'aktiv' },
            { username: 'TestUser', email: 'user@example.com', role: 'Benutzer', password: 'test', status: 'aktiv' }
        ];

        let currentUser = null;

        // Elemente
        const loginForm = document.getElementById('login-form');
        const loginMessage = document.getElementById('login-message');
        const userManagement = document.getElementById('user-management');
        const passwordChangeContainer = document.getElementById('password-change-container');
        const logoutButton = document.getElementById('logout-button');
        const userTable = document.getElementById('user-table');
        const addUserForm = document.getElementById('add-user-form');
        const newUsernameInput = document.getElementById('new-username');
        const newEmailInput = document.getElementById('new-email');
        const newRoleSelect = document.getElementById('new-role');

        const passwordChangeForm = document.getElementById('password-change-form');
        const passwordChangeMessage = document.getElementById('password-change-message');

        // Benutzerliste anzeigen
        function renderUsers() {
            userTable.innerHTML = '';
            users.forEach((user, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${user.role}</td>
                    <td>${user.status}</td>
                    <td>
                        ${currentUser.role === 'Administrator' ? `
                            <button class="block-user-button" data-index="${index}">${user.status === 'aktiv' ? 'Sperren' : 'Entsperren'}</button>
                            <button class="remove-user-button" data-index="${index}">Löschen</button>
                        ` : ''}
                    </td>
                `;
                userTable.appendChild(row);
            });
        }

        // Benutzer hinzufügen
        addUserForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (newRoleSelect.value === 'Administrator' && currentUser.role !== 'Administrator') {
                alert('Nur Administratoren können Admin-Konten erstellen.');
                return;
            }
            users.push({
                username: newUsernameInput.value,
                email: newEmailInput.value,
                role: newRoleSelect.value,
                password: 'default',
                status: 'aktiv'
            });
            renderUsers();
            newUsernameInput.value = '';
            newEmailInput.value = '';
        });

        // Benutzerverwaltung-Events
        userTable.addEventListener('click', (e) => {
            const index = e.target.dataset.index;
            if (e.target.classList.contains('remove-user-button')) {
                users.splice(index, 1);
                renderUsers();
            } else if (e.target.classList.contains('block-user-button')) {
                users[index].status = users[index].status === 'aktiv' ? 'gesperrt' : 'aktiv';
                renderUsers();
            }
        });

        // Passwort ändern
        passwordChangeForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (passwordChangeForm['current-password'].value === currentUser.password) {
                currentUser.password = passwordChangeForm['new-password'].value;
                passwordChangeMessage.textContent = 'Passwort erfolgreich geändert!';
                passwordChangeMessage.style.color = 'green';
                passwordChangeMessage.classList.remove('hidden');
            } else {
                passwordChangeMessage.textContent = 'Falsches aktuelles Passwort!';
                passwordChangeMessage.style.color = 'red';
                passwordChangeMessage.classList.remove('hidden');
            }
        });

        // Login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = loginForm['username'].value;
            const password = loginForm['password'].value;
            const user = users.find(u => u.username === username && u.password === password && u.status === 'aktiv');
            if (user) {
                currentUser = user;
                loginForm.style.display = 'none';
                logoutButton.classList.remove('hidden');
                passwordChangeContainer.classList.remove('hidden');
                if (user.role === 'Administrator') userManagement.classList.remove('hidden');
                renderUsers();
            } else {
                loginMessage.textContent = 'Falsche Login-Daten oder Konto gesperrt!';
                loginMessage.style.color = 'red';
                loginMessage.classList.remove('hidden');
            }
        });

        // Logout
        logoutButton.addEventListener('click', () => location.reload());
    </script>
</body>
</html>
