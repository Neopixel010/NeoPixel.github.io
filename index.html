<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Spiel mit Men체, Login und Besucherz채hler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
        }
        nav a:hover {
            background-color: #666;
            border-radius: 5px;
        }
        #login-container, #spiel-container {
            margin: 20px auto;
            padding: 20px;
            max-width: 500px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        #besucherzaehler {
            text-align: center;
            margin: 10px 0;
            color: #333;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Willkommen auf unserer Seite</h1>
    </header>
    <nav>
        <a href="#spiel">Spiel</a>
        <a href="#login">Login</a>
    </nav>

    <!-- Besucherz채hler -->
    <div id="besucherzaehler">
        Besucher: <span id="counter">0</span>
    </div>

    <!-- Login-System -->
    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Benutzername:</label><br>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Passwort:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Einloggen</button>
        </form>
        <p id="login-message" class="hidden"></p>
    </div>

    <!-- Spiel -->
    <div id="spiel-container">
        <h2>Spiel: Klick auf den Button!</h2>
        <button id="spiel-button">Klick mich!</button>
        <p id="spiel-score">Dein Score: <span id="score">0</span></p>
    </div>

    <script>
        // Besucherz채hler
        const counterElement = document.getElementById('counter');
        let counter = localStorage.getItem('besucherzaehler') || 0;
        counter++;
        localStorage.setItem('besucherzaehler', counter);
        counterElement.textContent = counter;

        // Login-System
        const loginForm = document.getElementById('login-form');
        const loginMessage = document.getElementById('login-message');
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Verhindert Seiten-Reload
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Einfache Authentifizierung
            if (username === 'admin' && password === '1234') {
                loginMessage.textContent = 'Login erfolgreich! Willkommen, ' + username + '!';
                loginMessage.style.color = 'green';
                loginMessage.classList.remove('hidden');
            } else {
                loginMessage.textContent = 'Login fehlgeschlagen! Versuche es erneut.';
                loginMessage.style.color = 'red';
                loginMessage.classList.remove('hidden');
            }
        });

        // Spiel
        const spielButton = document.getElementById('spiel-button');
        const scoreElement = document.getElementById('score');
        let score = 0;

        spielButton.addEventListener('click', function() {
            score++;
            scoreElement.textContent = score;
        });
    </script>
</body>
</html>
