<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielemenü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #menü {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .spielbereich {
            display: none;
        }

        .spielbereich.aktiv {
            display: block;
        }

        .tic-tac-toe {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            justify-content: center;
            margin: 20px auto;
        }

        .feld {
            width: 100px;
            height: 100px;
            font-size: 24px;
            font-weight: bold;
            background-color: #f9f9f9;
            border: 2px solid #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .feld:hover {
            background-color: #e8f5e9;
        }

        iframe {
            border: none;
        }
    </style>
</head>
<body>
    <h1>Spielemenü</h1>
    <div id="menü">
        <button onclick="zeigeSpiel('spiel1')" aria-label="Klickspiel öffnen">Klickspiel</button>
        <button onclick="zeigeSpiel('spiel2')" aria-label="Besucherzähler öffnen">Besucherzähler</button>
        <button onclick="zeigeSpiel('spiel3')" aria-label="Tic Tac Toe öffnen">Tic Tac Toe</button>
        <button onclick="zeigeSpiel('spiel4')" aria-label="Zahlenraten öffnen">Zahlenraten</button>
        <button onclick="zeigeSpiel('spiel5')" aria-label="Reaktionsspiel öffnen">Reaktionsspiel</button>
        <button onclick="zeigeSpiel('spiel6')" aria-label="Dino-Spiel öffnen">Dino-Spiel</button>
    </div>

    <!-- Spiel 1: Klickspiel -->
    <div id="spiel1" class="spielbereich">
        <h2>Klickspiel</h2>
        <p>Klicke auf den Button, um Punkte zu sammeln!</p>
        <button id="klickKnopf" aria-label="Punkte sammeln">Klicken!</button>
        <p>Punkte: <span id="klickPunkte">0</span></p>
    </div>

    <!-- Spiel 2: Besucherzähler -->
    <div id="spiel2" class="spielbereich">
        <h2>Besucherzähler</h2>
        <p>Du bist Besucher Nummer:</p>
        <p id="besucherCounter">0</p>
    </div>

    <!-- Spiel 3: Tic Tac Toe -->
    <div id="spiel3" class="spielbereich">
        <h2>Tic Tac Toe</h2>
        <div class="tic-tac-toe" id="ticTacToe">
            <div class="feld" data-index="0"></div>
            <div class="feld" data-index="1"></div>
            <div class="feld" data-index="2"></div>
            <div class="feld" data-index="3"></div>
            <div class="feld" data-index="4"></div>
            <div class="feld" data-index="5"></div>
            <div class="feld" data-index="6"></div>
            <div class="feld" data-index="7"></div>
            <div class="feld" data-index="8"></div>
        </div>
        <p id="spielStatus">Du bist am Zug!</p>
    </
