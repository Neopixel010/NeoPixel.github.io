<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxy Spiele</title>
  <style>
    /* Galaxy-Style */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #000428, #004e92);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 20px;
      font-size: 3rem;
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff7700;
    }

    .counter {
      font-size: 1.2rem;
      color: #00ffcc;
      margin: 20px 0;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .game {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 15px #ff7700;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .game:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ffcc00;
    }

    .game iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Galaxy Spiele</h1>

  <!-- Besucherzähler -->
  <div class="counter">
    Du bist Besucher Nr. <span id="visitorCount">...</span>
  </div>

  <!-- Spiele-Container -->
  <div class="game-container">
    <!-- Spiel 1 -->
    <div class="game">
      <h3>Snake</h3>
      <iframe src="https://play.snakegame.io/" title="Snake"></iframe>
    </div>

    <!-- Spiel 2 -->
    <div class="game">
      <h3>2048</h3>
      <iframe src="https://play2048.co/" title="2048"></iframe>
    </div>

    <!-- Spiel 3 -->
    <div class="game">
      <h3>Tic Tac Toe</h3>
      <iframe src="https://playtictactoe.org/" title="Tic Tac Toe"></iframe>
    </div>

    <!-- Spiel 4 -->
    <div class="game">
      <h3>Flappy Bird</h3>
      <iframe src="https://flappybird.io/" title="Flappy Bird"></iframe>
    </div>

    <!-- Spiel 5 -->
    <div class="game">
      <h3>Minesweeper</h3>
      <iframe src="https://minesweeper.online/" title="Minesweeper"></iframe>
    </div>

    <!-- Spiel 6 -->
    <div class="game">
      <h3>Pac-Man</h3>
      <iframe src="https://worldsbiggestpacman.com/" title="Pac-Man"></iframe>
    </div>

    <!-- Spiel 7 -->
    <div class="game">
      <h3>Brick Breaker</h3>
      <iframe src="https://www.brickbreaker.de/" title="Brick Breaker"></iframe>
    </div>

    <!-- Spiel 8 -->
    <div class="game">
      <h3>Hexa Puzzle</h3>
      <iframe src="https://hexa-puzzle.com/" title="Hexa Puzzle"></iframe>
    </div>

    <!-- Spiel 9 -->
    <div class="game">
      <h3>Sudoku</h3>
      <iframe src="https://sudoku.com/" title="Sudoku"></iframe>
    </div>

    <!-- Spiel 10 -->
    <div class="game">
      <h3>Bubble Shooter</h3>
      <iframe src="https://www.bubbleshooter.net/" title="Bubble Shooter"></iframe>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 Galaxy Spiele - Alle Rechte vorbehalten.
  </footer>

  <!-- Besucherzähler Script -->
  <script>
    // Lokaler Besucherzähler
    const visitorCountKey = 'visitorCount';

    // Hole den aktuellen Zähler aus dem LocalStorage
    let visitorCount = localStorage.getItem(visitorCountKey) || 0;

    // Erhöhe den Zähler
    visitorCount++;

    // Speichere den neuen Zähler im LocalStorage
    localStorage.setItem(visitorCountKey, visitorCount);

    // Zeige den Zähler auf der Seite an
    document.getElementById('visitorCount').textContent = visitorCount;
  </script>
</body>
</html>
