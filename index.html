<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spiel mit Geheimem Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #game, #secret-login, #admin-menu {
      margin-top: 30px;
    }
    #secret-login, #admin-menu {
      display: none;
    }
    input {
      padding: 10px;
      margin: 5px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Willkommen zu unserem kleinen Spiel</h1>
  <p>Errate die Zahl zwischen 1 und 10!</p>

  <!-- Spielbereich -->
  <div id="game">
    <input type="number" id="guess" placeholder="Dein Tipp" min="1" max="10">
    <button onclick="checkGuess()">Pr√ºfen</button>
    <p id="result"></p>
  </div>

  <!-- Geheimer Login -->
  <div id="secret-login">
    <h2>Geheimer Login</h2>
    <form onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="Benutzername" required>
      <input type="password" id="password" placeholder="Passwort" required>
      <button type="submit">Einloggen</button>
    </form>
    <p id="login-result"></p>
  </div>

  <!-- Admin-Men√º -->
  <div id="admin-menu">
    <h2>Admin-Men√º</h2>
    <p>Willkommen, Admin! Hier sind deine exklusiven Optionen:</p>
    <ul>
      <li><button onclick="viewLogs()">Logs anzeigen</button></li>
      <li><button onclick="manageUsers()">Benutzer verwalten</button></li>
      <li><button onclick="settings()">Einstellungen</button></li>
    </ul>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // Zufallszahl f√ºr das Spiel
    const randomNumber = Math.floor(Math.random() * 10) + 1;

    function checkGuess() {
      const userGuess = parseInt(document.getElementById('guess').value);
      const result = document.getElementById('result');
      
      if (userGuess === randomNumber) {
        result.textContent = 'üéâ Gl√ºckwunsch! Du hast richtig geraten!';
        result.style.color = 'green';
      } else {
        result.textContent = '‚ùå Falsch geraten! Versuch es nochmal.';
        result.style.color = 'red';
      }
    }

    // Geheimer Login anzeigen mit Tastenkombination
    document.addEventListener('keydown', (event) => {
      if (event.ctrlKey && event.key === 'l') { // Ctrl + L
        const secretLogin = document.getElementById('secret-login');
        secretLogin.style.display = 'block';
      }
    });

    function handleLogin(event) {
      event.preventDefault(); // Verhindert das Neuladen der Seite
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const loginResult = document.getElementById('login-result');
      
      // Einfacher Login-Check (nur zu Demo-Zwecken)
      if (username === 'admin' && password === 'geheim') {
        loginResult.textContent = '‚úÖ Login erfolgreich!';
        loginResult.style.color = 'green';

        // Geheimer Login-Bereich ausblenden und Admin-Men√º anzeigen
        document.getElementById('secret-login').style.display = 'none';
        document.getElementById('admin-menu').style.display = 'block';
      } else {
        loginResult.textContent = '‚ùå Falsche Zugangsdaten!';
        loginResult.style.color = 'red';
      }
    }

    function viewLogs() {
      alert('üìú Logs anzeigen: Hier w√§ren alle Admin-Logs sichtbar.');
    }

    function manageUsers() {
      alert('üë• Benutzer verwalten: Benutzeroptionen sind verf√ºgbar.');
    }

    function settings() {
      alert('‚öôÔ∏è Einstellungen: Admin-Einstellungen anpassen.');
    }

    function logout() {
      alert('üîí Du wurdest ausgeloggt!');
      document.getElementById('admin-menu').style.display = 'none';
      document.getElementById('secret-login').style.display = 'none';
    }
  </script>
</body>
</html>
