<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard mit Benutzerverwaltung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
        }
        nav a:hover {
            background-color: #666;
            border-radius: 5px;
        }
        #login-container, #user-management, #editor-container, #stats-container {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin-Dashboard</h1>
    </header>
    <nav>
        <a href="#users">Benutzerverwaltung</a>
        <a href="#logout" id="logout-button">Abmelden</a>
    </nav>

    <!-- Login -->
    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Benutzername:</label><br>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Passwort:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Einloggen</button>
        </form>
        <p id="login-message" class="hidden"></p>
    </div>

    <!-- Benutzerverwaltung -->
    <div id="user-management" class="hidden">
        <h2>Benutzerverwaltung</h2>
        <table>
            <thead>
                <tr>
                    <th>Benutzername</th>
                    <th>Rolle</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody id="user-table">
                <!-- Benutzer werden hier dynamisch hinzugefügt -->
            </tbody>
        </table>

        <h3>Neuen Benutzer hinzufügen:</h3>
        <form id="add-user-form">
            <label for="new-username">Benutzername:</label>
            <input type="text" id="new-username" required>
            <label for="new-role">Rolle:</label>
            <select id="new-role">
                <option value="Benutzer">Benutzer</option>
                <option value="Admin">Administrator</option>
                <option value="Gast">Gast</option>
            </select>
            <button type="submit">Hinzufügen</button>
        </form>
    </div>

    <script>
        // Login-System
        const loginForm = document.getElementById('login-form');
        const loginMessage = document.getElementById('login-message');
        const userManagement = document.getElementById('user-management');
        const logoutButton = document.getElementById('logout-button');

        // Benutzerverwaltung
        const userTable = document.getElementById('user-table');
        const addUserForm = document.getElementById('add-user-form');
        const newUsernameInput = document.getElementById('new-username');
        const newRoleSelect = document.getElementById('new-role');

        // Lokale Benutzerliste (zur Vereinfachung; in echten Anwendungen sollte das serverseitig geschehen)
        const users = [
            { username: 'Admin', role: 'Administrator', password: '1234' },
            { username: 'TestUser', role: 'Benutzer', password: 'test' }
        ];

        // Benutzer in der Tabelle anzeigen
        function renderUsers() {
            userTable.innerHTML = ''; // Leeren der Tabelle
            users.forEach((user, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.role}</td>
                    <td>
                        <button class="remove-user-button" data-index="${index}">Entfernen</button>
                    </td>
                `;
                userTable.appendChild(row);
            });
        }

        // Benutzer hinzufügen
        addUserForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newUser = {
                username: newUsernameInput.value,
                role: newRoleSelect.value,
                password: 'default' // Standardpasswort
            };
            users.push(newUser);
            renderUsers();
            newUsernameInput.value = ''; // Eingabefeld leeren
        });

        // Benutzer entfernen
        userTable.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-user-button')) {
                const index = e.target.dataset.index;
                users.splice(index, 1);
                renderUsers();
            }
        });

        // Login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = users.find((u) => u.username === username && u.password === password);

            if (user) {
                loginMessage.classList.add('hidden');
                loginForm.style.display = 'none';
                userManagement.classList.remove('hidden');
                renderUsers();
            } else {
                loginMessage.textContent = 'Falsche Login-Daten!';
                loginMessage.style.color = 'red';
                loginMessage.classList.remove('hidden');
            }
        });

        // Logout
        logoutButton.addEventListener('click', () => {
            location.reload(); // Seite neu laden, um den Zustand zurückzusetzen
        });

        // Initiale Benutzeranzeige
        renderUsers();
    </script>
</body>
</html>
