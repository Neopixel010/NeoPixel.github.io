<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Spiele-Seite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .game {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .game:hover {
            transform: scale(1.05);
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 8px;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Willkommen auf meiner Spiele-Seite</h1>
    <p>Hier kannst du 10 meiner Lieblingsspiele direkt spielen:</p>

    <div class="game-list">
        <div class="game">
            <h3>Minecraft Classic</h3>
            <iframe src="https://classic.minecraft.net/" title="Minecraft"></iframe>
        </div>
        <div class="game">
            <h3>Tetris</h3>
            <iframe src="https://tetris.com/play-tetris" title="Tetris"></iframe>
        </div>
        <div class="game">
            <h3>Snake</h3>
            <iframe src="https://playsnake.org/" title="Snake"></iframe>
        </div>
        <div class="game">
            <h3>Pong</h3>
            <iframe src="https://pong-2players.com/" title="Pong"></iframe>
        </div>
        <div class="game">
            <h3>Pac-Man</h3>
            <iframe src="https://pacman.live/" title="Pac-Man"></iframe>
        </div>
        <div class="game">
            <h3>2048</h3>
            <iframe src="https://play2048.co/" title="2048"></iframe>
        </div>
        <div class="game">
            <h3>Flappy Bird</h3>
            <iframe src="https://flappybird.io/" title="Flappy Bird"></iframe>
        </div>
        <div class="game">
            <h3>Sudoku</h3>
            <iframe src="https://sudoku.com/" title="Sudoku"></iframe>
        </div>
        <div class="game">
            <h3>Chess</h3>
            <iframe src="https://www.chess.com/play/computer" title="Chess"></iframe>
        </div>
        <div class="game">
            <h3>Solitaire</h3>
            <iframe src="https://www.solitr.com/" title="Solitaire"></iframe>
        </div>
    </div>

    <div id="visitor-counter">
        <p>Besucherzähler: <span id="counter">0</span></p>
    </div>

    <script>
        // Besucherzähler
        const counterElement = document.getElementById('counter');
        const visitCount = localStorage.getItem('page_view') || 0;
        const newCount = parseInt(visitCount) + 1;
        localStorage.setItem('page_view', newCount);
        counterElement.textContent = newCount;
    </script>

    <footer>
        <p>© 2025 Meine Spiele-Seite</p>
    </footer>
</body>
</html>
