<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #app, #adminDashboard, #memberArea {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, select, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error">Invalid login! Try again.</p>
    </div>

    <div id="adminDashboard" style="display: none;">
        <h1>Admin Dashboard</h1>
        <button id="logout">Logout</button>
        <h2>All Accounts</h2>
        <ul id="userList"></ul>
        <h3>Create New Account</h3>
        <form id="createAccountForm">
            <input type="text" id="newUsername" placeholder="Username" required>
            <input type="password" id="newPassword" placeholder="Password" required>
            <select id="role">
                <option value="member">Member</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit">Create Account</button>
        </form>
    </div>

    <div id="memberArea" style="display: none;">
        <h1>Welcome to the Member Area</h1>
        <p>You have access to the following games:</p>
        <ul>
            <li>Game 1</li>
            <li>Game 2</li>
            <li>Game 3</li>
            <li>Game 4</li>
            <li>Game 5</li>
            <li>Game 6</li>
            <li>Game 7</li>
            <li>Game 8</li>
            <li>Game 9</li>
            <li>Game 10</li>
        </ul>
        <button id="logoutMember">Logout</button>
    </div>

    <script>
        // Dummy data for accounts
        const accounts = [
            { username: "admin", password: "admin123", role: "admin" },
            { username: "member1", password: "member123", role: "member" }
        ];

        // DOM elements
        const loginForm = document.getElementById("loginForm");
        const error = document.getElementById("error");
        const adminDashboard = document.getElementById("adminDashboard");
        const memberArea = document.getElementById("memberArea");
        const app = document.getElementById("app");
        const userList = document.getElementById("userList");
        const createAccountForm = document.getElementById("createAccountForm");
        const logout = document.getElementById("logout");
        const logoutMember = document.getElementById("logoutMember");

        // Helper functions
        function showDashboard(role) {
            app.style.display = "none";
            if (role === "admin") {
                adminDashboard.style.display = "block";
                updateUserList();
            } else {
                memberArea.style.display = "block";
            }
        }

        function updateUserList() {
            userList.innerHTML = "";
            accounts.forEach(account => {
                const li = document.createElement("li");
                li.textContent = `${account.username} (${account.role})`;
                userList.appendChild(li);
            });
        }

        // Login handler
        loginForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const account = accounts.find(acc => acc.username === username && acc.password === password);
            if (account) {
                showDashboard(account.role);
            } else {
                error.style.display = "block";
            }
        });

        // Create account handler
        createAccountForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const newUsername = document.getElementById("newUsername").value;
            const newPassword = document.getElementById("newPassword").value;
            const role = document.getElementById("role").value;

            accounts.push({ username: newUsername, password: newPassword, role });
            updateUserList();
            alert("Account created successfully!");
        });

        // Logout handlers
        logout.addEventListener("click", () => {
            adminDashboard.style.display = "none";
            app.style.display = "block";
        });

        logoutMember.addEventListener("click", () => {
            memberArea.style.display = "none";
            app.style.display = "block";
        });
    </script>
</body>
</html>
