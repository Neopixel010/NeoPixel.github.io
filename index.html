<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spiel mit Geheimem Admin-Bereich</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 20px;
      background: #f3f4f6;
      color: #333;
    }
    h1, h2 {
      color: #2c3e50;
    }
    button {
      padding: 10px 15px;
      margin: 10px;
      border: none;
      background: #3498db;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #2980b9;
    }
    input {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    #game, #secret-login, #admin-menu {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      background: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    #secret-login, #admin-menu {
      display: none;
    }
    #tap-area {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background: transparent; /* Unsichtbar */
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    .admin-output {
      margin-top: 20px;
      padding: 10px;
      background: #ecf0f1;
      border-radius: 5px;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h1>Willkommen in unserer Spielewelt</h1>

  <!-- Unsichtbarer Bereich zum Tippen -->
  <div id="tap-area" onclick="incrementTapCount()"></div>

  <!-- Spielbereich -->
  <div id="game">
    <h2>Spiel: Rate die Zahl</h2>
    <p>Errate die Zahl zwischen 1 und 10!</p>
    <input type="number" id="guess" placeholder="Dein Tipp" min="1" max="10">
    <button onclick="checkGuess()">PrÃ¼fen</button>
    <p id="result"></p>
  </div>

  <!-- Geheimer Login -->
  <div id="secret-login">
    <h2>Geheimer Login</h2>
    <form onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="Benutzername" required>
      <input type="password" id="password" placeholder="Passwort" required>
      <button type="submit">Einloggen</button>
    </form>
    <p id="login-result"></p>
  </div>

  <!-- Admin-MenÃ¼ -->
  <div id="admin-menu">
    <h2>Admin-MenÃ¼</h2>
    <p>Willkommen, Admin! Hier sind deine Funktionen:</p>
    <ul>
      <li><button onclick="viewLogs()">ğŸ“œ Logs anzeigen</button></li>
      <li><button onclick="manageUsers()">ğŸ‘¥ Benutzer verwalten</button></li>
      <li><button onclick="settings()">âš™ï¸ Einstellungen Ã¤ndern</button></li>
      <li><button onclick="serverStatus()">ğŸ“Š Serverstatus prÃ¼fen</button></li>
      <li><button onclick="createBackup()">ğŸ’¾ Backup erstellen</button></li>
      <li><button onclick="sendNotification()">ğŸ“¢ Benachrichtigungen senden</button></li>
      <li><button onclick="analyzeData()">ğŸ“ˆ Daten analysieren</button></li>
      <li><button onclick="clearCache()">ğŸ§¹ Cache leeren</button></li>
      <li><button onclick="updateSystem()">ğŸ”„ System aktualisieren</button></li>
      <li><button onclick="deleteLogs()">ğŸ—‘ï¸ Logs lÃ¶schen</button></li>
    </ul>
    <div class="admin-output" id="admin-output">
      <p>Hier werden Admin-Ergebnisse angezeigt...</p>
    </div>
    <button onclick="logout()">ğŸ”’ Logout</button>
  </div>

  <script>
    // Tippen-ZÃ¤hler
    let tapCount = 0;

    function incrementTapCount() {
      tapCount++;
      if (tapCount === 10) {
        document.getElementById('secret-login').style.display = 'block';
        alert('ğŸ”“ Geheimer Login wurde freigeschaltet!');
      }
    }

    // Zufallszahl fÃ¼r das Spiel
    const randomNumber = Math.floor(Math.random() * 10) + 1;

    function checkGuess() {
      const userGuess = parseInt(document.getElementById('guess').value);
      const result = document.getElementById('result');
      result.textContent = userGuess === randomNumber
        ? 'ğŸ‰ GlÃ¼ckwunsch! Du hast richtig geraten!'
        : 'âŒ Falsch geraten! Versuch es nochmal.';
    }

    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const loginResult = document.getElementById('login-result');
      
      if (username === 'admin' && password === 'geheim') {
        loginResult.textContent = 'âœ… Login erfolgreich!';
        document.getElementById('secret-login').style.display = 'none';
        document.getElementById('admin-menu').style.display = 'block';
      } else {
        loginResult.textContent = 'âŒ Falsche Zugangsdaten!';
      }
    }

    // Admin-Funktionen
    function setAdminOutput(message) {
      document.getElementById('admin-output').innerHTML = `<p>${message}</p>`;
    }

    function viewLogs() { setAdminOutput('ğŸ“œ Logs: Keine Fehler gefunden.'); }
    function manageUsers() { setAdminOutput('ğŸ‘¥ Benutzer: 12 aktive Benutzer.'); }
    function settings() { setAdminOutput('âš™ï¸ Einstellungen erfolgreich geÃ¤ndert.'); }
    function serverStatus() { setAdminOutput('ğŸ“Š Serverstatus: Alle Systeme laufen stabil.'); }
    function createBackup() { setAdminOutput('ğŸ’¾ Backup wurde erfolgreich erstellt.'); }
    function sendNotification() { setAdminOutput('ğŸ“¢ Benachrichtigung wurde gesendet.'); }
    function analyzeData() { setAdminOutput('ğŸ“ˆ Datenanalyse: 80% der Benutzer sind aktiv.'); }
    function clearCache() { setAdminOutput('ğŸ§¹ Cache erfolgreich geleert.'); }
    function updateSystem() { setAdminOutput('ğŸ”„ System wurde aktualisiert.'); }
    function deleteLogs() { setAdminOutput('ğŸ—‘ï¸ Logs erfolgreich gelÃ¶scht.'); }

    function logout() {
      document.getElementById('admin-menu').style.display = 'none';
      tapCount = 0; // ZurÃ¼cksetzen des Tap-Counters
      alert('ğŸ”’ Du wurdest ausgeloggt!');
    }
  </script>
</body>
</html>
