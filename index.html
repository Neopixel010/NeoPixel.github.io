<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spiel mit Geheimem Admin-Bereich</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 20px;
      background: #f3f4f6;
      color: #333;
    }
    h1, h2 {
      color: #2c3e50;
    }
    button {
      padding: 10px 15px;
      margin: 10px;
      border: none;
      background: #3498db;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #2980b9;
    }
    input {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    #game, #secret-login, #admin-menu {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      background: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    #secret-login, #admin-menu {
      display: none;
    }
    #tap-area {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background: transparent; /* Unsichtbar */
      border: 2px solid transparent; /* Unsichtbar */
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Willkommen in unserer Spielewelt</h1>

  <!-- Unsichtbarer Bereich zum Tippen -->
  <div id="tap-area" onclick="incrementTapCount()"></div>

  <!-- Spielbereich -->
  <div id="game">
    <h2>Spiel: Rate die Zahl</h2>
    <p>Errate die Zahl zwischen 1 und 10!</p>
    <input type="number" id="guess" placeholder="Dein Tipp" min="1" max="10">
    <button onclick="checkGuess()">Pr√ºfen</button>
    <p id="result"></p>

    <hr>
    <h2>Spiel: Zahlen-Addieren</h2>
    <p>Addiere zwei zuf√§llige Zahlen!</p>
    <p id="addition-task"></p>
    <input type="number" id="addition-answer" placeholder="Deine Antwort">
    <button onclick="checkAddition()">Antwort pr√ºfen</button>
    <p id="addition-result"></p>

    <hr>
    <h2>Spiel: Farbraten</h2>
    <p>Errate, welche Farbe ausgew√§hlt wurde!</p>
    <button onclick="checkColor('rot')">Rot</button>
    <button onclick="checkColor('blau')">Blau</button>
    <button onclick="checkColor('gr√ºn')">Gr√ºn</button>
    <p id="color-result"></p>
  </div>

  <!-- Geheimer Login -->
  <div id="secret-login">
    <h2>Geheimer Login</h2>
    <form onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="Benutzername" required>
      <input type="password" id="password" placeholder="Passwort" required>
      <button type="submit">Einloggen</button>
    </form>
    <p id="login-result"></p>
  </div>

  <script>
    // Tippen-Z√§hler
    let tapCount = 0;

    function incrementTapCount() {
      tapCount++;
      if (tapCount === 10) {
        // Geheimer Login sichtbar machen
        document.getElementById('secret-login').style.display = 'block';
        alert('üîì Geheimer Login wurde freigeschaltet!');
      }
    }

    // Zufallszahl f√ºr das Spiel
    const randomNumber = Math.floor(Math.random() * 10) + 1;

    function checkGuess() {
      const userGuess = parseInt(document.getElementById('guess').value);
      const result = document.getElementById('result');
      
      if (userGuess === randomNumber) {
        result.textContent = 'üéâ Gl√ºckwunsch! Du hast richtig geraten!';
        result.style.color = 'green';
      } else {
        result.textContent = '‚ùå Falsch geraten! Versuch es nochmal.';
        result.style.color = 'red';
      }
    }

    // Zahlen-Addieren-Spiel
    let num1 = Math.floor(Math.random() * 50) + 1;
    let num2 = Math.floor(Math.random() * 50) + 1;

    document.getElementById('addition-task').textContent = `Was ist ${num1} + ${num2}?`;

    function checkAddition() {
      const userAnswer = parseInt(document.getElementById('addition-answer').value);
      const additionResult = document.getElementById('addition-result');

      if (userAnswer === num1 + num2) {
        additionResult.textContent = 'üéâ Richtig! Gut gemacht.';
        additionResult.style.color = 'green';
      } else {
        additionResult.textContent = '‚ùå Falsch. Versuch es nochmal!';
        additionResult.style.color = 'red';
      }
    }

    // Farbraten-Spiel
    const colors = ['rot', 'blau', 'gr√ºn'];
    const randomColor = colors[Math.floor(Math.random() * colors.length)];

    function checkColor(color) {
      const colorResult = document.getElementById('color-result');

      if (color === randomColor) {
        colorResult.textContent = `üéâ Richtig! Die Farbe war ${randomColor}.`;
        colorResult.style.color = randomColor;
      } else {
        colorResult.textContent = `‚ùå Falsch. Die Farbe war nicht ${color}.`;
        colorResult.style.color = 'red';
      }
    }

    function handleLogin(event) {
      event.preventDefault(); // Verhindert das Neuladen der Seite
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const loginResult = document.getElementById('login-result');
      
      if (username === 'admin' && password === 'geheim') {
        loginResult.textContent = '‚úÖ Login erfolgreich!';
        loginResult.style.color = 'green';
        alert('Willkommen im Admin-Bereich!');
        // Weitere Logik f√ºr den Admin-Bereich k√∂nnte hier folgen
      } else {
        loginResult.textContent = '‚ùå Falsche Zugangsdaten!';
        loginResult.style.color = 'red';
      }
    }
  </script>
</body>
</html>
