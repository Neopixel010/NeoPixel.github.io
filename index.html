<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Spiele</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f5;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            background-color: #333;
            padding: 0.5rem;
        }
        nav button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        nav button:hover {
            background-color: #45a049;
        }
        .spielbereich {
            display: none;
            padding: 2rem;
            text-align: center;
        }
        .spielbereich.aktiv {
            display: block;
        }
        .tic-tac-toe {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            margin: 1rem auto;
        }
        .feld {
            width: 100px;
            height: 100px;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }
        input, button {
            margin: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML Spiele Sammlung</h1>
    </header>
    <nav>
        <button onclick="zeigeSpiel('spiel3')">Tic Tac Toe</button>
        <button onclick="zeigeSpiel('spiel4')">Zahlenraten</button>
        <button onclick="zeigeSpiel('spiel5')">Reaktionsspiel</button>
        <button onclick="zeigeSpiel('spiel6')">Memory</button>
        <button onclick="zeigeSpiel('spiel7')">Farbrätsel</button>
    </nav>

    <!-- Spiel 3: Tic Tac Toe -->
    <div id="spiel3" class="spielbereich">
        <h2>Tic Tac Toe</h2>
        <div class="tic-tac-toe" id="ticTacToe">
            <div class="feld" data-index="0"></div>
            <div class="feld" data-index="1"></div>
            <div class="feld" data-index="2"></div>
            <div class="feld" data-index="3"></div>
            <div class="feld" data-index="4"></div>
            <div class="feld" data-index="5"></div>
            <div class="feld" data-index="6"></div>
            <div class="feld" data-index="7"></div>
            <div class="feld" data-index="8"></div>
        </div>
        <p id="spielStatus">Du bist am Zug!</p>
    </div>

    <!-- Spiel 4: Zahlenraten -->
    <div id="spiel4" class="spielbereich">
        <h2>Zahlenraten</h2>
        <p>Rate die Zahl zwischen 1 und 100!</p>
        <input type="number" id="zahlenInput" placeholder="Deine Zahl">
        <button onclick="rateZahl()">Raten</button>
        <p id="zahlenFeedback"></p>
        <script>
            const zufallsZahl = Math.floor(Math.random() * 100) + 1;
            function rateZahl() {
                const eingabe = parseInt(document.getElementById("zahlenInput").value);
                const feedback = document.getElementById("zahlenFeedback");
                if (eingabe === zufallsZahl) {
                    feedback.textContent = "Richtig! Du hast die Zahl erraten!";
                } else if (eingabe < zufallsZahl) {
                    feedback.textContent = "Zu niedrig! Versuch es nochmal.";
                } else {
                    feedback.textContent = "Zu hoch! Versuch es nochmal.";
                }
            }
        </script>
    </div>

    <!-- Spiel 5: Reaktionsspiel -->
    <div id="spiel5" class="spielbereich">
        <h2>Reaktionsspiel</h2>
        <p>Drücke den Button so schnell wie möglich, wenn er grün wird!</p>
        <button id="reaktionsKnopf" disabled>Warte...</button>
        <p id="reaktionsZeit">Reaktionszeit: --- ms</p>
        <script>
            let startZeit;
            const reaktionsKnopf = document.getElementById("reaktionsKnopf");
            const reaktionsZeit = document.getElementById("reaktionsZeit");

            function starteReaktionstest() {
                reaktionsKnopf.disabled = true;
                reaktionsKnopf.textContent = "Warte...";
                const zufälligeZeit = Math.random() * 3000 + 2000;
                setTimeout(() => {
                    startZeit = Date.now();
                    reaktionsKnopf.disabled = false;
                    reaktionsKnopf.textContent = "Klick!";
                }, zufälligeZeit);
            }

            reaktionsKnopf.addEventListener("click", () => {
                const dauer = Date.now() - startZeit;
                reaktionsZeit.textContent = `Reaktionszeit: ${dauer} ms`;
                starteReaktionstest();
            });

            starteReaktionstest();
        </script>
    </div>

    <!-- Spiel 6: Memory -->
    <div id="spiel6" class="spielbereich">
        <h2>Memory</h2>
        <p>Spiele Memory und finde die passenden Paare!</p>
        <!-- Inhalt und Logik für Memory-Spiel -->
    </div>

    <!-- Spiel 7: Farbrätsel -->
    <div id="spiel7" class="spielbereich">
        <h2>Farbrätsel</h2>
        <p>Klicke auf die richtige Farbe!</p>
        <!-- Inhalt und Logik für Farbrätsel -->
    </div>

    <script>
        // Funktion, um Spiele umzuschalten
        function zeigeSpiel(spielId) {
            document.querySelectorAll('.spielbereich').forEach(spiel => spiel.classList.remove('aktiv'));
            document.getElementById(spielId).classList.add('aktiv');
        }
    </script>
</body>
</html>
