<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
        }
        nav a:hover {
            background-color: #666;
            border-radius: 5px;
        }
        #login-container, #admin-tools, #editor-container, #stats-container, #user-management {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #555;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin-Dashboard</h1>
    </header>
    <nav>
        <a href="#editor">HTML/CSS/JS-Editor</a>
        <a href="#users">Benutzerverwaltung</a>
        <a href="#stats">Statistiken</a>
        <a href="#logout" id="logout-button">Abmelden</a>
    </nav>

    <!-- Login -->
    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Benutzername:</label><br>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Passwort:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Einloggen</button>
        </form>
        <p id="login-message" class="hidden"></p>
    </div>

    <!-- Admin-Tools -->
    <div id="admin-tools" class="hidden">
        <!-- HTML/CSS/JS-Editor -->
        <div id="editor-container">
            <h2>HTML/CSS/JS-Editor</h2>
            <textarea id="html-editor">
<!DOCTYPE html>
<html lang="de">
<head>
    <title>Bearbeite mich!</title>
    <style>
        body { font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <h1>Willkommen im Editor!</h1>
</body>
</html>
            </textarea>
            <button id="apply-html-button">HTML anwenden</button>
        </div>

        <!-- Benutzerverwaltung -->
        <div id="user-management">
            <h2>Benutzerverwaltung</h2>
            <table>
                <thead>
                    <tr>
                        <th>Benutzername</th>
                        <th>Rolle</th>
                        <th>Aktionen</th>
                    </tr>
                </thead>
                <tbody id="user-table">
                    <tr>
                        <td>Admin</td>
                        <td>Administrator</td>
                        <td><button class="remove-user-button">Entfernen</button></td>
                    </tr>
                </tbody>
            </table>
            <h3>Neuen Benutzer hinzufügen:</h3>
            <form id="add-user-form">
                <input type="text" id="new-username" placeholder="Benutzername" required>
                <select id="new-role">
                    <option value="User">Benutzer</option>
                    <option value="Admin">Administrator</option>
                </select>
                <button type="submit">Hinzufügen</button>
            </form>
        </div>

        <!-- Statistiken -->
        <div id="stats-container">
            <h2>Statistiken</h2>
            <p>Besucher: <span id="visitor-count">0</span></p>
            <p>Letzte Änderung: <span id="last-edit">Noch keine Änderungen</span></p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const loginMessage = document.getElementById('login-message');
        const adminTools = document.getElementById('admin-tools');
        const logoutButton = document.getElementById('logout-button');
        const visitorCount = document.getElementById('visitor-count');
        const lastEdit = document.getElementById('last-edit');
        const htmlEditor = document.getElementById('html-editor');
        const applyHtmlButton = document.getElementById('apply-html-button');
        const userTable = document.getElementById('user-table');
        const addUserForm = document.getElementById('add-user-form');

        // Besucherzähler
        let visitors = localStorage.getItem('visitors') || 0;
        visitors++;
        localStorage.setItem('visitors', visitors);
        visitorCount.textContent = visitors;

        // Login
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'Admin' && password === '1234') {
                loginMessage.classList.add('hidden');
                loginForm.style.display = 'none';
                adminTools.classList.remove('hidden');
            } else {
                loginMessage.textContent = 'Falsche Login-Daten!';
                loginMessage.style.color = 'red';
                loginMessage.classList.remove('hidden');
            }
        });

        // Logout
        logoutButton.addEventListener('click', function() {
            location.reload();
        });

        // HTML-Editor
        applyHtmlButton.addEventListener('click', function() {
            const newHtml = htmlEditor.value;
            const newWindow = window.open("", "_blank");
            newWindow.document.open();
            newWindow.document.write(newHtml);
            newWindow.document.close();
            lastEdit.textContent = new Date().toLocaleString();
        });

        // Benutzerverwaltung
        addUserForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('new-username').value;
            const role = document.getElementById('new-role').value;

            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${username}</td>
                <td>${role}</td>
                <td><button class="remove-user-button">Entfernen</button></td>
            `;
            userTable.appendChild(newRow);

            document.getElementById('new-username').value = '';
        });

        userTable.addEventListener('click', function(e) {
            if (e.target.classList.contains('remove-user-button')) {
                e.target.parentElement.parentElement.remove();
            }
        });
    </script>
</body>
</html>
